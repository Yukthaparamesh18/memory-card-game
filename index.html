<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Card Matching Game</title>
  <style>
    /* ----- Theme: modern blue–purple, professional ----- */
    :root {
      --bg-start: #4c6ef5;
      --bg-mid: #5f3dc4;
      --bg-end: #364fc7;
      --text-on-bg: #f8f9fa;
      --text-muted: rgba(248, 249, 250, 0.85);
      --card-face-down: #f1f3f5;
      --card-face-down-border: #dee2e6;
      --card-flipped: #e5dbff;
      --card-flipped-text: #5f3dc4;
      --card-matched: #37b24d;
      --card-matched-text: #fff;
      --btn-primary: #495057;
      --btn-primary-hover: #343a40;
      --btn-secondary-bg: rgba(255, 255, 255, 0.15);
      --btn-secondary-border: rgba(255, 255, 255, 0.5);
      --btn-secondary-hover: rgba(255, 255, 255, 0.25);
      --score-card-bg: rgba(255, 255, 255, 0.12);
      --score-card-active: rgba(255, 255, 255, 0.28);
      --radius: 12px;
      --radius-sm: 8px;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      --shadow-hover: 0 4px 16px rgba(0, 0, 0, 0.12);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      background: linear-gradient(160deg, var(--bg-start) 0%, var(--bg-mid) 50%, var(--bg-end) 100%);
      color: var(--text-on-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    h1 {
      margin-bottom: 1.25rem;
      font-size: clamp(1.4rem, 4vw, 1.75rem);
      font-weight: 600;
      letter-spacing: -0.02em;
      color: var(--text-on-bg);
    }

    /* Mode selection: clear primary actions */
    #mode-screen {
      text-align: center;
      padding: 1.5rem;
    }
    #mode-screen h2 {
      margin-bottom: 1.25rem;
      font-weight: 400;
      font-size: 1.1rem;
      color: var(--text-muted);
    }
    .mode-buttons {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .mode-btn {
      padding: 0.875rem 1.75rem;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      background: var(--btn-primary);
      color: #fff;
      box-shadow: var(--shadow);
      transition: background 0.2s ease, box-shadow 0.2s ease, transform 0.15s ease;
    }
    .mode-btn:hover {
      background: var(--btn-primary-hover);
      box-shadow: var(--shadow-hover);
      transform: translateY(1px);
    }

    /* Game area: centered, max-width for readability */
    #game-area {
      display: none;
      width: 100%;
      max-width: 480px;
    }

    /* Score display: rounded info cards, current player highlight */
    .scores-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.25rem;
      flex-wrap: wrap;
      gap: 0.75rem;
    }
    .score-box {
      background: var(--score-card-bg);
      padding: 0.65rem 1rem;
      border-radius: var(--radius);
      font-weight: 600;
      font-size: 0.95rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: background 0.2s ease, box-shadow 0.2s ease;
    }
    .score-box.active {
      background: var(--score-card-active);
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.35);
    }
    .turn-indicator {
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--text-on-bg);
    }

    /* Card grid: responsive gap and spacing */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.65rem;
      margin-bottom: 1.25rem;
    }
    @media (max-width: 420px) {
      .card-grid {
        gap: 0.5rem;
      }
    }

    /* Cards: face-down (neutral), flipped (highlight), matched (green); smooth transitions */
    .card {
      aspect-ratio: 1;
      background: var(--card-face-down);
      border: 1px solid var(--card-face-down-border);
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
      font-weight: 700;
      color: #495057;
      cursor: pointer;
      user-select: none;
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.25s ease, border-color 0.25s ease;
    }
    .card:hover:not(.flipped):not(.matched) {
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }
    .card.flipped {
      background: var(--card-flipped);
      border-color: #ccb8ff;
      color: var(--card-flipped-text);
      cursor: default;
    }
    .card.matched {
      background: var(--card-matched);
      border-color: #2f9e44;
      color: var(--card-matched-text);
      cursor: default;
      opacity: 1;
    }
    .card .back {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.35rem;
      color: #868e96;
    }
    .card .front {
      display: none;
    }
    .card.flipped .back,
    .card.matched .back {
      display: none;
    }
    .card.flipped .front,
    .card.matched .front {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Game over: clear hierarchy */
    #game-over {
      display: none;
      text-align: center;
      padding: 1.25rem 1.5rem;
      background: var(--score-card-bg);
      border-radius: var(--radius);
      margin-bottom: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    #game-over h3 {
      margin-bottom: 0.4rem;
      font-size: 1.2rem;
      font-weight: 600;
    }
    #game-over p {
      margin-bottom: 1rem;
      font-size: 0.95rem;
      color: var(--text-muted);
    }

    /* Buttons: primary (Play Again) and secondary (Reset, Back to Menu) */
    .btn {
      padding: 0.6rem 1.25rem;
      font-size: 0.95rem;
      font-weight: 500;
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      background: var(--btn-primary);
      color: #fff;
      transition: background 0.2s ease, border-color 0.2s ease;
    }
    .btn:hover {
      background: var(--btn-primary-hover);
    }
    .btn-secondary {
      background: var(--btn-secondary-bg);
      border: 1px solid var(--btn-secondary-border);
      color: var(--text-on-bg);
    }
    .btn-secondary:hover {
      background: var(--btn-secondary-hover);
    }
    .restart-row {
      margin-top: 1rem;
      display: flex;
      gap: 0.65rem;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <h1>Memory Card Matching Game</h1>

  <!-- Mode selection (shown at start) -->
  <div id="mode-screen">
    <h2>Choose game mode</h2>
    <div class="mode-buttons">
      <button class="mode-btn" data-mode="single">Single Player</button>
      <button class="mode-btn" data-mode="two">Two Player (Local)</button>
    </div>
  </div>

  <!-- Game area (shown after mode selection) -->
  <div id="game-area">
    <div class="scores-row">
      <div id="score1-box" class="score-box">Player 1: <span id="score1">100</span></div>
      <div id="score2-box" class="score-box" style="display:none;">Player 2: <span id="score2">100</span></div>
      <div id="turn-indicator" class="turn-indicator" style="display:none;"></div>
    </div>

    <div id="game-over">
      <h3 id="game-over-title"></h3>
      <p id="game-over-message"></p>
      <button class="btn" id="play-again-btn">Play Again</button>
    </div>

    <div class="card-grid" id="card-grid"></div>
    <div class="restart-row">
      <button class="btn" id="restart-btn">Reset / Restart Game</button>
      <button class="btn btn-secondary" id="back-to-menu-btn">Back to Menu</button>
    </div>
  </div>

  <script>
    // ========== GAME CONFIGURATION ==========
    const GREEK_LETTERS = ['α', 'β', 'γ', 'δ', 'ε', 'ζ', 'η', 'θ'];
    const WRONG_MATCH_PENALTY = 4;
    const STARTING_SCORE = 100;

    // ========== GAME STATE ==========
    let gameState = {
      mode: null,           // 'single' or 'two'
      cards: [],            // array of { id, value, element }
      flippedIndices: [],   // indices of currently flipped (unmatched) cards
      score1: STARTING_SCORE,
      score2: STARTING_SCORE,
      currentPlayer: 1,     // 1 or 2 (only used in two-player)
      matchedCount: 0,
      isProcessing: false   // prevent clicks during card check
    };

    // ========== DOM ELEMENTS ==========
    const modeScreen = document.getElementById('mode-screen');
    const gameArea = document.getElementById('game-area');
    const cardGrid = document.getElementById('card-grid');
    const score1El = document.getElementById('score1');
    const score2El = document.getElementById('score2');
    const score1Box = document.getElementById('score1-box');
    const score2Box = document.getElementById('score2-box');
    const turnIndicator = document.getElementById('turn-indicator');
    const gameOverDiv = document.getElementById('game-over');
    const gameOverTitle = document.getElementById('game-over-title');
    const gameOverMessage = document.getElementById('game-over-message');

    // ========== GAME INITIALIZATION ==========
    // Build deck: each Greek letter appears exactly twice (matching pairs).
    // Cards are shuffled randomly at the start of every game.
    function createDeck() {
      const deck = [];
      GREEK_LETTERS.forEach((letter, i) => {
        deck.push({ id: i * 2, value: letter });
        deck.push({ id: i * 2 + 1, value: letter });
      });
      // Fisher-Yates shuffle
      for (let i = deck.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [deck[i], deck[j]] = [deck[j], deck[i]];
      }
      return deck;
    }

    // Create card DOM elements and bind click handlers.
    function renderCards() {
      cardGrid.innerHTML = '';
      gameState.cards = [];
      const deck = createDeck();
      deck.forEach((cardData, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.index = index;
        card.innerHTML = '<span class="back">?</span><span class="front">' + cardData.value + '</span>';
        card.addEventListener('click', () => handleCardClick(index));
        cardGrid.appendChild(card);
        gameState.cards.push({ id: cardData.id, value: cardData.value, element: card });
      });
    }

    // ========== MODE SELECTION ==========
    function startGame(mode) {
      gameState.mode = mode;
      gameState.score1 = STARTING_SCORE;
      gameState.score2 = STARTING_SCORE;
      gameState.currentPlayer = 1;
      gameState.matchedCount = 0;
      gameState.flippedIndices = [];
      gameState.isProcessing = false;

      modeScreen.style.display = 'none';
      gameArea.style.display = 'block';
      gameOverDiv.style.display = 'none';

      if (mode === 'single') {
        score1Box.innerHTML = 'Score: <span id="score1">' + STARTING_SCORE + '</span>';
        score2Box.style.display = 'none';
        turnIndicator.style.display = 'none';
      } else {
        score1Box.innerHTML = 'Player 1: <span id="score1">' + STARTING_SCORE + '</span>';
        score2Box.innerHTML = 'Player 2: <span id="score2">' + STARTING_SCORE + '</span>';
        score2Box.style.display = 'block';
        turnIndicator.style.display = 'block';
        updateTurnIndicator();
        updateScoreBoxActive();
      }

      renderCards();
    }

    function updateTurnIndicator() {
      turnIndicator.textContent = "Player " + gameState.currentPlayer + "'s turn";
    }

    function updateScoreBoxActive() {
      score1Box.classList.toggle('active', gameState.currentPlayer === 1);
      score2Box.classList.toggle('active', gameState.currentPlayer === 2);
    }

    // ========== CARD MATCHING LOGIC ==========
    function handleCardClick(index) {
      if (gameState.isProcessing) return;
      const card = gameState.cards[index];
      if (!card || card.element.classList.contains('flipped') || card.element.classList.contains('matched'))
        return;
      if (gameState.flippedIndices.length >= 2) return;

      card.element.classList.add('flipped');
      gameState.flippedIndices.push(index);

      if (gameState.flippedIndices.length === 2) {
        gameState.isProcessing = true;
        checkMatch();
      }
    }

    // Card matching logic: compare the two flipped cards by value.
    // Scoring logic: wrong match deducts WRONG_MATCH_PENALTY from current player.
    // Turn-switching logic (two-player): on wrong match, switch currentPlayer; on correct match, keep turn.
    function checkMatch() {
      const [i, j] = gameState.flippedIndices;
      const cardA = gameState.cards[i];
      const cardB = gameState.cards[j];
      const isMatch = cardA.value === cardB.value;

      if (isMatch) {
        // Correct match: mark as matched, no score change, keep turn in two-player
        cardA.element.classList.add('matched');
        cardB.element.classList.add('matched');
        cardA.element.classList.remove('flipped');
        cardB.element.classList.remove('flipped');
        gameState.matchedCount += 2;
        gameState.flippedIndices = [];
        gameState.isProcessing = false;
        checkGameOver();
      } else {
        // Wrong match: deduct points, then flip back after a short delay
        if (gameState.mode === 'single') {
          gameState.score1 = Math.max(0, gameState.score1 - WRONG_MATCH_PENALTY);
          document.getElementById('score1').textContent = gameState.score1;
        } else {
          if (gameState.currentPlayer === 1) {
            gameState.score1 = Math.max(0, gameState.score1 - WRONG_MATCH_PENALTY);
            document.getElementById('score1').textContent = gameState.score1;
          } else {
            gameState.score2 = Math.max(0, gameState.score2 - WRONG_MATCH_PENALTY);
            document.getElementById('score2').textContent = gameState.score2;
          }
          // Turn-switching logic: switch to the other player after wrong match
          gameState.currentPlayer = gameState.currentPlayer === 1 ? 2 : 1;
          updateTurnIndicator();
          updateScoreBoxActive();
        }
        setTimeout(() => {
          cardA.element.classList.remove('flipped');
          cardB.element.classList.remove('flipped');
          gameState.flippedIndices = [];
          gameState.isProcessing = false;
          checkGameOver();
        }, 600);
      }
    }

    // ========== GAME-OVER CONDITIONS ==========
    // Game ends when: (1) all pairs matched, or (2) single-player score reaches 0, or (3) both players at 0 in two-player.
    function checkGameOver() {
      const totalPairs = GREEK_LETTERS.length;
      const allMatched = gameState.matchedCount === totalPairs * 2;
      const singleZero = gameState.mode === 'single' && gameState.score1 <= 0;
      const bothZero = gameState.mode === 'two' && gameState.score1 <= 0 && gameState.score2 <= 0;

      if (allMatched || singleZero || bothZero) {
        showGameOver(allMatched, singleZero, bothZero);
      }
    }

    function showGameOver(allMatched, singleZero, bothZero) {
      gameOverDiv.style.display = 'block';

      if (gameState.mode === 'single') {
        if (allMatched) {
          gameOverTitle.textContent = 'You Win!';
          gameOverMessage.textContent = 'All pairs matched. Final score: ' + gameState.score1;
        } else {
          gameOverTitle.textContent = 'Game Over';
          gameOverMessage.textContent = 'Score reached 0. Better luck next time!';
        }
      } else {
        if (allMatched || bothZero) {
          if (gameState.score1 > gameState.score2) {
            gameOverTitle.textContent = 'Player 1 Wins!';
            gameOverMessage.textContent = 'Player 1: ' + gameState.score1 + ' | Player 2: ' + gameState.score2;
          } else if (gameState.score2 > gameState.score1) {
            gameOverTitle.textContent = 'Player 2 Wins!';
            gameOverMessage.textContent = 'Player 1: ' + gameState.score1 + ' | Player 2: ' + gameState.score2;
          } else {
            gameOverTitle.textContent = "It's a Draw!";
            gameOverMessage.textContent = 'Both players: ' + gameState.score1;
          }
        } else {
          // One player at 0 but game might have ended by all matched handled above
          const p1out = gameState.score1 <= 0;
          const p2out = gameState.score2 <= 0;
          if (p1out && p2out) {
            gameOverTitle.textContent = "It's a Draw!";
            gameOverMessage.textContent = 'Both players reached 0.';
          } else if (p1out) {
            gameOverTitle.textContent = 'Player 2 Wins!';
            gameOverMessage.textContent = 'Player 1: 0 | Player 2: ' + gameState.score2;
          } else {
            gameOverTitle.textContent = 'Player 1 Wins!';
            gameOverMessage.textContent = 'Player 1: ' + gameState.score1 + ' | Player 2: 0';
          }
        }
      }
    }

    // ========== RESET / RESTART ==========
    function restartGame() {
      gameOverDiv.style.display = 'none';
      startGame(gameState.mode);
    }

    function backToModeSelection() {
      gameArea.style.display = 'none';
      modeScreen.style.display = 'block';
      gameState.mode = null;
    }

    // ========== EVENT LISTENERS ==========
    document.querySelectorAll('.mode-btn').forEach(btn => {
      btn.addEventListener('click', () => startGame(btn.dataset.mode));
    });
    document.getElementById('play-again-btn').addEventListener('click', restartGame);
    document.getElementById('restart-btn').addEventListener('click', () => {
      if (gameState.mode) restartGame();
      else backToModeSelection();
    });
    document.getElementById('back-to-menu-btn').addEventListener('click', backToModeSelection);
  </script>
</body>
</html>
